 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Create Transit</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
		label{
	 display: block;
	 height: 35px;
	 line-height: 35px;
}
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Create Transit</h2>
        <form action="{{ url_for('admin_create_transit') }}" method="POST">
				<p>
				   <label>Transport Type</label>
				   <select id = "myList" name='transport_types'>
					   {% for x in transit_type_list %}
					   <option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
					   {% endfor %}
				   </select>
				</p>
					 <label>Route</label>
					 <input type="text" name="start_date" class="form-control" required/>
					 <label>Price ($)</label>
					 <input type="text" name="end_date" class="form-control" required/>
					 <label>Connected Sites:</label>
					 <select multiple size="6" required>

						 <option value="American">Placeholder 1</option>
						 <option value="Andean">Placeholder 2</option>
						 <option value="Chilean">Placeholder 3</option>
						 <option value="Greater">Placeholder 4</option>
						  <option value="James's">Placeholder 5</option>
						  <option value="Lesser">Placeholder 6</option>
					  </select>

        		<div class="form-group">
					<br>
				<input type="submit" class="btn btn-primary" value="Back" name="back" formnovalidate/>
				<input type="submit" class="btn btn-primary" value="Create" name="create" />
            	</div>
        </form>
    </div>
</body>
</html>
