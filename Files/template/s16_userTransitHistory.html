<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Transit History</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Transit History</h2>
        <form action="{{ url_for('user_transit_history') }}" method="POST">
				<fieldset>
					  <p>
						 <label>Transport Type</label>
						 <br>
						 <select id = "myList" name='transport_types'>
							 {% for x in transit_type_list %}
 							<option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
 							{% endfor %}
						 </select>
					  </p>
				</fieldset>
				<fieldset>
					  <p>
						 <label>Contain Site</label>
						 <br>
						 <select id = "myList" name='site_names'>
							 {% for x in site_list %}
 							<option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
 							{% endfor %}
						 </select>
					  </p>
				</fieldset>
			<div class="form-group">
                <label>Route</label>
                <input type="text" name="min_price" class="form-control" />

                <label>Start Date</label>
                <input type="text" name="max_price" class="form-control" />

				<label>End Date</label>
                <input type="text" name="max_price" class="form-control" />

				<br><input type="submit" class="btn btn-primary" value="Filter" name="Filter" />
			</div>
            <div class="form-group">
				<input type="submit" class="btn btn-primary" value="Back" name="back" />
            </div>
        </form>
    </div>
</body>
</html>
