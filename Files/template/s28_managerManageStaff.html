<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manager Manage Staff</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css">
    <style type="text/css">
        body{ font: 14px sans-serif; }
        .wrapper{ width: 350px; padding: 20px; }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2>Manage Staff</h2>
        <form action="{{ url_for('manager_manage_staff') }}" method="POST">
				<fieldset>
					  <p>
						 <label>Site</label>
						 <br>
						 <select id = "site" name='site_names'>
							 {% for x in site_list %}
 							<option value="{{ x }}"{% if loop.first %} SELECTED{% endif %}>{{ x }}</option>
 							{% endfor %}
						 </select>
					  </p>
					  <label>First Name</label>
	                  <input type="text" name="fname" class="form-control" />
					  <label>Last Name</label>
					 <input type="text" name="lname" class="form-control" />
					 <label>Start Date</label>
					 <input type="text" name="start_date" class="form-control" />
					 <label>End Date</label>
					 <input type="text" name="end_date" class="form-control" />

				<div class="form-group">
					<br><input type="submit" class="btn btn-primary" value="Filter" name="Filter" />
				</div>
        		<div class="form-group">
				<input type="submit" class="btn btn-primary" value="Back" name="back" />
            	</div>
        </form>
    </div>
</body>
</html>
